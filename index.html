<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Métadonnées de base -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Morpion</title>
    <!-- Lien vers la feuille de style CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Favicon -->
    <link rel="icon" href="ressources/favicon.webp" type="image/x-icon" />
</head>
<body>

    <!-- Image d'arrière-plan floue -->
    <div class="background-blur"></div> 
    <!-- Couche sombre pour atténuer l'arrière-plan -->
    <div class="overlay"></div> 

    <!-- Pop-up pour entrer les noms des joueurs, affichée au début -->
    <div id="popup" class="popup" style="display: block;">
        <div class="popup-content">
            <!-- Champs pour entrer les noms des joueurs -->
            <input type="text" id="player1" placeholder="Nom du joueur 1">
            <input type="text" id="player2" placeholder="Nom du joueur 2">
            <!-- Bouton pour démarrer le jeu -->
            <button onclick="startGame()">Commencer le jeu</button>
        </div>
    </div>

    <!-- Grille du jeu de morpion -->
    <div class="grid blur" id="gameGrid">
        <!-- Chaque div représente une case de la grille -->
        <div class="case" data-index="0"></div>
        <div class="case" data-index="1"></div>
        <div class="case" data-index="2"></div>    
        <div class="case" data-index="3"></div>
        <div class="case" data-index="4"></div>
        <div class="case" data-index="5"></div>
        <div class="case" data-index="6"></div>
        <div class="case" data-index="7"></div>
        <div class="case" data-index="8"></div>
    </div>

    <!-- Zone d'affichage du nom du joueur actuel -->
    <div id="currentPlayerDisplay"></div>

    <!-- Pop-up pour rejouer après la fin de la partie -->
    <div id="replayPopup" class="popup">
        <div class="popup-content">
            <!-- Bouton pour réinitialiser et rejouer la partie -->
            <button onclick="resetGame()">Rejouer</button>
        </div>
    </div>

    <!-- Lien vers le fichier JavaScript pour gérer la logique du jeu -->
    <script src="./app.js"></script>
</body>
</html>
